<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Text Analyzer</title>
        <link rel="stylesheet/scss" type="text/css" href="/styles/resets.scss">
        <link rel="stylesheet/scss" type="text/css" href="/styles/base.scss">
        <link rel="stylesheet/scss" type="text/css" href="/styles/header.scss">
        <link rel="stylesheet/scss" type="text/css" href="/styles/form.scss">
        <link rel="stylesheet/scss" type="text/css" href="/styles/main.scss">
        <link rel="stylesheet/scss" type="text/css" href="/styles/footer.scss">
    </head>

    <body>

        <header>
            <div class="title">
                TEXT ANALYZER
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input 
                        id="textToAnalyse" 
                        type="text" 
                        name="input" 
                        value="" 
                        placeholder="Name"
                    >
                    <input 
                        id="submitBtn"
                        type="submit" 
                        name="" 
                        value="Check Text" 
                        onclick="return Client.handleSubmit(event)" 
                        onsubmit="return Client.handleSubmit(event)"
                    >
                </form>
            </section>


            <section>
                <div id="vocal-title">RESULTS</div>
                <div id="results" data-testid="results">
                    <div class="desctxt">Your text</div>
                    <div id="analyzed-text"></div>

                    <div class="desctxt">
                        is rated <span id="polarity-rating" data-testid="polarity-rating"></span>
                    </div>
                    
                    <div class="desctxt">
                        and turns out to be rather <span id="subjectivity-rating" data-testid="subjectivity-rating"></span>
                    </div>

                </div>
            </section>

        </main>

        <footer>
            <p>Thank you for using the Text Analyzer, created by <a href="https://github.com/kekskiller/">KEKSKILLER</a> </p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
